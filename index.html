<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="navigation">
        <div class="logo-txt">Books-Library</div>
        <button class="add">Add+</button>
    </div>
    <div class="container">
        <div class="books">
            <h1>EMPTY</h1>
        </div>
        <dialog>
            <div class="addBook">
                <h2 class="form-heading">Add a Book</h2>
                <form id="bookForm">
                    <div class="input">
                        <label for="bookForm">Name</label>
                        <input type="text" name="name" id="title" placeholder="Name of the Book" required>
                    </div>
                    <div class="input">
                        <label for="bookForm">Author</label>
                        <input type="text" name="Author" id="author" placeholder="Author" required>
                    </div>
                    <div class="input">
                        <label for="bookForm">Pages</label>
                        <input type="number" name="pages" id="pages" placeholder="Number of pages" required>
                    </div>
                    <div class="input">
                        <label for="bookForm">Read</label>
                        <input type="checkbox" name="read" id="read" placeholder="read">
                    </div>
                    <div class="formButtons">
                        <button class="cancel">Cancel</button>
                        <button class="submit">Add</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
</body>
</html>
